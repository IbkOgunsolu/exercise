
<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header col-lg-12 col-offset-2">
                <h3>Online Registration Form - 2017/2018</h3>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>

    <div id="page-wrapper" class="register">

            <form class="form-horizontal" id="applicationForm" ng-submit="createApplication()">
            <div class="col-sm-12 col-lg-offset-1">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname
                    </label>

                    <div class="col-sm-4">
                        <input type="text" name="surname" ng-model="application.student.person.surname" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name
                    </label>

                    <div class="col-sm-4">
                        <input type="text" name="firstname" ng-model="application.student.person.firstName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Other Names
                    </label>

                    <div class="col-sm-4">
                        <input type="text" name="othernames" ng-model="application.student.person.otherNames" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email Address</label>
                    </label>
                    <div class="col-sm-4">
                        <input type="email" name="emailAddress" ng-model="application.student.person.contact.emailAddress"  class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number</label>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="phonenumber"  ng-model="application.student.person.contact.phoneNumber" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address Line 1</label>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="addressLine1" ng-model="application.student.person.contact.addressLine1"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address Line 2</label>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="addressLine2" ng-model="application.student.person.contact.addressLine2"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City</label>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="city" ng-model="application.student.person.contact.city" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State</label>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="state" ng-model="application.student.person.contact.state" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Country</label>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="country" ng-model="application.student.person.contact.country" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Discipline </label>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="discipline" ng-model="application.student.discipline" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Statement Of Purpose </label>
                    </label>
                    <div class="col-sm-6">
                        <textarea  rows="4" cols="100" name="statementOfPurpose" ng-model="application.statementOfPurpose" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-dark-grey" ng-click="reset()">Reset</button>
                <a href="#">
                    <button class="btn btn-red">
                        Cancel
                    </button>
                </a>
            </div>
        </form>


    </div>

    <div class="footer">
        <div class="row">
            <div class="col-lg-12" >
                &copy;  2017 School Management Platform | Design by: <a href="#" style="color:#fff;" target="_blank">www.hibeekaydesigns.com</a>
            </div>
        </div>
    </div>
</div>
